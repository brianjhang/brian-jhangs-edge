<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
        .title { 
          font-family: 'Arial', sans-serif; 
          font-size: 40px; 
          font-weight: bold; 
          fill: white;
          text-anchor: middle;
        }
        .subtitle { 
          font-family: 'Arial', sans-serif; 
          font-size: 28px; 
          font-weight: 600; 
          fill: #f97316;
          text-anchor: middle;
        }
        .emoji {
          font-size: 100px;
          text-anchor: middle;
        }
      </style>
    </defs>
    
    <!-- 背景 -->
    <rect width="1200" height="630" fill="#0a0a0a"/>
    
    <!-- Emoji -->
    <text x="600" y="180" class="emoji">🚀</text>
    
    <!-- 標題 -->
    <text x="600" y="280" class="title">成為終身學習者：Naval 的</text>
    <text x="600" y="330" class="title">知識複利如何創造無法複製的優勢</text>
    
    <!-- 副標題 -->
    <text x="600" y="430" class="subtitle">Brian's 創業筆記</text>
    
    <!-- 底部裝飾線 -->
    <rect x="0" y="622" width="1200" height="8" fill="#f97316"/>
  </svg>